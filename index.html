<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grant Robert Smith</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
    <script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
    <script type='text/javascript'>
    $(function() {
      $('#tipsy').tipsy({fade: true, gravity: 's'});
    });
    </script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="wrapper">
      <img src="http://www.gravatar.com/avatar/66681830cbd59617869e1215f44beb65?s=256" alt="A picture of Grant Robert Smith" title="GrantRobertSmith"/>
      <div class="hr"></div>
      <h1>Greetings. Welcome to my personal website!</h1>
      <p>Unfortunately, I'm not quite ready yet. <strong> But, you can see my progress below:</strong></p>
            
      <section class="progress">
        <div class="progress-bar-container" id="tipsy" title="87% Complete"> <!-- Edit this title for the tooltip pop up -->
          <article class="progress-bar" style="width:87%"  ></article> <!-- Edit the width percentage value to indicate progress -->
        </div>
        <article class="txt-launch-day-hat"></article>
      </section>
      <div class="clear"></div>
      <div class="hr"></div>
    </div>
  </body>
</html>
